version: '3.4'

services:
  app:
    build: /eShopOnWeb
    image: shirnissan/eshoponweb:${BUILD_NUMBER}
    ports:
          - 80:80
  eshopwebmvc:
    image: ${DOCKER_REGISTRY-}eshopwebmvc
    build:
      context: .
      dockerfile: src/Web/Dockerfile
  eshoppublicapi:
    image: ${DOCKER_REGISTRY-}eshoppublicapi
    build:
      context: .
      dockerfile: src/PublicApi/Dockerfile

